    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Sora', 'sans-serif'],
            },
            colors: {
              charcoal: '#0D0F12',
              graphite: '#1C1F24',
              'off-white': '#F7F7F5',

            animation: {

            keyframes: {

            }
          }
        }
      }
